{% extends './base.html' %}
<!-- 加载 -->
{% load static %}
<!-- 结构 -->
{% block structure %}{{ block.super }}<!--   base_quick -->
{% endblock %}

{% block web %}
    <!-- 🍺 css 开始 -->{% block css %}
    <!-- 💙 base_quick -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">{% endblock %}
    <!-- 🍻 css 结束 -->
</head>

<body>
    <!-- 🍺 内容 开始 -->{% block body %}{% endblock %}
    <!-- 🍻 内容 结束 -->

    <!-- 🍺 js 开始 -->{% block js %}
    <!-- 💙 base_quick -->
    <!-- Django -->
    <script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-beta.46/polyfill.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.min.js"></script>
    <script src="{% static 'railguns/js/django.js' %}"></script>
    <!-- Vendor -->
    {% if debug %}
        <script src="{% static 'vendor/vue.js' %}"></script>
        <script src="{% static 'vendor/axios.js' %}"></script>
    {% else %}
        <script src="{% static 'vendor/vue.min.js' %}"></script>
        <script src="{% static 'vendor/axios.min.js' %}"></script>
    {% endif %}
    <!--  -->
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="https://cdn.bootcss.com/geopattern/1.2.3/js/geopattern.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.lazy/1.7.7/jquery.lazy.min.js"></script>
    <script src="https://cdn.bootcss.com/Chart.js/2.7.2/Chart.min.js"></script>
    <!--  -->
    <script src="{% static 'railguns/js/vendor.js' %}"></script>
    {% endblock %}
    <!-- 🍻 js 结束 -->
{% endblock %}
